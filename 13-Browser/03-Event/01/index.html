<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <button id="1">click</button>
      <button id="2">cancel</button>
    </form>
  </body>
  <script>
    const out = function() {
      alert('Form is submitted')
    }
    

    let first = document.getElementById('1');
    first.addEventListener('click', out)

    let cancel = document.getElementById('2');
    cancel.removeEventListener('click', out)
  </script>
</html>
